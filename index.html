<!DOCTYPE html>
<html>
<head>
    <title>Audio browser</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>


    <div class="container">


        <div id="header">
            <h1>Searchable Audio Library</h1>
        </div>


        <div id="search">
            <div id="searchHolder">
                <h3>Title:</h3>
                <input id="txtSearch"/>
                <div><input id="btnSearch" type="button" value="search" /></div>
                <div id="genreHolder">
                    <h3>Genres:</h3>
                    <div id="genres"></div>
                </div>
            </div>
        </div>

        <div id="content">
            <div id="browse"></div>
            <div id="info"></div>
        </div>

        <div id="playlist">

        </div>
        <div id="searchResults"></div>
    </div>
